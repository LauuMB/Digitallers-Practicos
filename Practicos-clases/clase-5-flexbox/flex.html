<!DOCTYPE html>
<html lang="en">
<head>   
   <title>Flex demo</title>
   <style>
      .cajita{
         width: 100px;         
         background-color: deeppink;
         margin: 1em;
      }
      .cajita1{
         height: 100px;
      }
      .cajita2{
         height: 50px;
      }
      .cajita3{
         height: 150px;
      }


      section{
         display: flex;
         justify-content: space-around; /*para row ====> horizontal*/
         align-items: flex-end;  /*vertical*/
      }

   </style>
</head>
<body>
   <section>
      <div class="cajita cajita1">1</div>
      <div class="cajita cajita2">2</div>
      <div class="cajita cajita3">3</div>
   </section>     
</body>
</html>
